<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming App</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #43c6ac);
            background-size: 300% 300%;
            animation: gradientMove 6s infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            margin-bottom: 1rem;
        }

        .container p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Start Button */
        .start-btn {
            font-size: 1.5rem;
            color: white;
            padding: 1rem 2.5rem;
            border: 2px solid white;
            background: transparent;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .start-btn:hover {
            background: white;
            color: #333;
            transform: scale(1.1);
        }

        /* Moving Stars */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            display: block;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: moveStars 5s linear infinite;
        }

        @keyframes moveStars {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(800px) translateX(200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Stars -->
    <div class="stars">
        <!-- Generating 100 stars -->
        <script>
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('span');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                document.querySelector('.stars').appendChild(star);
            }
        </script>
    </div>

    <!-- Gaming App Content -->
    <div class="container">
        <h1>Welcome to StarQuest</h1>
        <p>Embark on an interstellar adventure and conquer the galaxy!</p>
        <button class="start-btn" id="startGame">Start Game</button>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('startGame').addEventListener('click', () => {
            alert("Get ready! Your game is starting...");
            // Add game logic or redirect to the game page
        });
    </script>
</body>
</html>
